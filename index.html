<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-buffer id="buffer" class="buffer"></div>
            <div data-output class="output"></div>
        </div>
        <div class="buttons">
            <button data-all-clear class="d-w">AC</button>
            <button data-delete>&larr;</button>
            <button data-operation>+</button>
            <button data-digit>7</button>
            <button data-digit>8</button>            
            <button data-digit>9</button>
            <button data-operation>-</button>
            <button data-digit>4</button>
            <button data-digit>5</button>
            <button data-digit>6</button>
            <button data-operation>X</button>
            <button data-digit>1</button>
            <button data-digit>2</button>
            <button data-digit>3</button>
            <button data-operation >/</button>
            <button data-digit class="d-w">0</button>
            <button data-digit="">.</button>
            <button data-equals class="bg-green"> = </button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
